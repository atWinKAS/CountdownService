<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">                
            </button>
            <a class="navbar-brand" href="#">Countdowns</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>                
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <h1>All countdowns</h1>
    </div>

    <div>
        
        <div class="container">
            <div class="col-md-12 column list-group">
                {% for item in items %}
                <div class="list-group-item">
                    <div>CD: <em><strong>{{ item.countdownTitle }}</strong></em> on: {{ item.createdOn.toDateString() }} </div>
					<div> id: {{ item._id.toString() }}</div>                    
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div><!-- /.container -->
</body>
</html>
